set -ga terminal-overrides ",xterm-256color*:Tc"

# Enable mouse
set -g mouse on

# Set prefix
unbind C-b
set-option -g prefix C-a

# Allows us to use C-a a <command> to send commands to a TMUX session inside
# another TMUX session
bind-key a send-prefix

# 2x C-a goes back and fourth between most recent windows
bind-key C-a last-window

# set -g status-style 'bg=#333333 fg=#5eacd3'

set -g default-terminal "xterm"

# Set window split
bind-key v split-window -h
bind-key b split-window

# Easy config reload
bind r source-file ~/.tmux.conf

# Start numbering at 1
set -g base-index 1

# Update the status line every seconds
set -g status-interval 1

# Allows for faster key repetition
set -s escape-time 50

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# Create new window and name it directly
bind-key C command-prompt -p "Name of new window: " "new-window -n '%%'"

# auto window rename
set-window-option -g automatic-rename

# Vim mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
# bind-key -T copy-mode-vi v send -X begin-selection;
# bind-key -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# vim-like pane switching
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# Open 'closest' TODO.md
bind -r T split-window -b -p 35 -h -c "#{pane_current_path}" "[[ -e TODO.md ]] && nvim TODO.md || nvim ~/.dotfiles/todo.md"
bind -r D neww -c "#{pane_current_path}" "[[ -e TODO.md ]] && nvim TODO.md || nvim ~/.dotfiles/todo.md"


